<!DOCTYPE html>
<html>
  <head>
    <title>Operaciones Matem치ticas con Bucle de Iteraciones</title>
  </head>
  <body>
    <h1>Operaciones Matem치ticas con Bucle de Iteraciones</h1>
    <form>
      <label for="valor1">Valor 1:</label>
      <input type="number" id="valor1" name="valor1"><br><br>
      <label for="valor2">Valor 2:</label>
      <input type="number" id="valor2" name="valor2"><br><br>
      <input type="button" value="Realizar operaciones" onclick="realizarOperaciones()">
    </form>
    <div id="resultado"></div>
    <script>
      function realizarOperaciones() {
        var valor1 = parseInt(document.getElementById("valor1").value);
        var valor2 = parseInt(document.getElementById("valor2").value);
        var resultado = "";
        for (var i = 1; i <= 4; i++) {
          switch(i) {
            case 1:
              resultado += "Suma de " + valor1 + " y " + valor2 + " es: " + (valor1 + valor2) + "<br>";
              break;
            case 2:
              resultado += "Resta de " + valor1 + " y " + valor2 + " es: " + (valor1 - valor2) + "<br>";
              break;
            case 3:
              resultado += "Multiplicaci칩n de " + valor1 + " y " + valor2 + " es: " + (valor1 * valor2) + "<br>";
              break;
            case 4:
              if (valor2 === 0) {
                resultado += "No se puede dividir por cero<br>";
              } else {
                resultado += "Divisi칩n de " + valor1 + " y " + valor2 + " es: " + (valor1 / valor2) + "<br>";
              }
              break;
          }
        }
        document.getElementById("resultado").innerHTML = resultado;
      }
    </script>
  </body>
</html>
